bookdown::gitbook:
  dev: svglite
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Summary</a></li>
      after: |
        <li><a href="https://github.com/Bioinformatics-Group-UP-Poznan/ambiguous-genes" target="blank">Published with bookdown</a></li>
    edit: https://github.com/Bioinformatics-Group-UP-Poznan/ambiguous-genes
    download: [pdf, epub]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  dev: "cairo_pdf"
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: no
  keep_tex: yes
